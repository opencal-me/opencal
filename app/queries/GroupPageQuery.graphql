query GroupPageQuery($groupId: ID!) {
  group(id: $groupId) {
    activities {
      ...ActivitiesActivityFragment
      id
      joinUrl
    }
    handle
    id
    isJoinedByViewer
    isManagedByViewer
    memberships {
      id
      isAdmin
      member {
        id
        name
      }
    }
    name
    url
  }
  viewer {
    ...AppViewerFragment
    id
  }
}
