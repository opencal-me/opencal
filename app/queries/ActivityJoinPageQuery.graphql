query ActivityJoinPageQuery($activityId: ID!) {
  activity(id: $activityId) {
    address
    addressPlaceName
    coordinates {
      latitude
      longitude
    }
    descriptionHtml
    end
    id
    isOwnedByViewer
    joinUrl
    name
    owner {
      avatarUrl
      firstName
      id
      initials
      url
    }
    ...ReservationFooterActivityFragment
    start
    tags
    url
  }
  viewer {
    ...AppViewerFragment
    id
  }
}
