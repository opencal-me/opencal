query HomePageQuery {
  activities {
    ...ActivityCardActivityFragment
    id
    owner {
      avatarUrl
      firstName
      id
      initials
      url
    }
  }
  announcement
  viewer {
    activities(showHidden: true, showRecentlyEnded: true) {
      ...ActivityCardActivityFragment
      id
      url
    }
    ...AppViewerFragment
    id
    mobileSubscriptions {
      id
      ...MobileSubscriptionBadgeSubscriptionFragment
    }
    url
    ...UserBioUserFragment
  }
}
