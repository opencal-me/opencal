query HomePageQuery {
  announcement
  viewer {
    activities(showHidden: true, showRecentlyEnded: true) {
      ...ActivityCardActivityFragment
      id
      url
    }
    ...AppViewerFragment
    id
    mobileSubscriptions {
      id
      ...MobileSubscriptionBadgeSubscriptionFragment
    }
    ...UserBioUserFragment
    ...UserShareProfileAlertUserFragment
  }
}
