query UserPageQuery($userId: ID!) {
  announcement
  user(id: $userId) {
    activities {
      ...ActivityCardActivityFragment
      id
      url
    }
    avatarUrl
    bio
    firstName
    id
    initials
    isViewer
    url
  }
  viewer {
    ...AppViewerFragment
    id
    ...MobileSubscriptionFormViewerFragment
  }
}
