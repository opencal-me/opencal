query ActivityPageQuery($activityId: ID!) {
  activity(id: $activityId) {
    ...ActivityReservationsActivityFragment
    address
    addressPlaceName
    coordinates {
      latitude
      longitude
    }
    descriptionHtml
    durationSeconds
    end
    id
    joinUrl
    name
    owner {
      id
      url
    }
    shareUrl
    start
    tags
    url
  }
  viewer {
    ...AppViewerFragment
    id
  }
}
