query ActivityPageQuery($activityId: ID!) {
  activity(id: $activityId) {
    address
    coordinates {
      latitude
      longitude
    }
    description
    end
    id
    owner {
      avatarUrl
      id
      name
    }
    ...ReservationFooterActivityFragment
    start
    title
  }
  viewer {
    ...AppViewerFragment
    id
  }
}
