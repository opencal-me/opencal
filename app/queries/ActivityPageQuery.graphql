query ActivityPageQuery($activityId: ID!) {
  activity(id: $activityId) {
    address
    coordinates {
      latitude
      longitude
    }
    descriptionHtml
    end
    id
    isOwnedByViewer
    name
    owner {
      avatarUrl
      id
      initials
      name
      url
    }
    ...ReservationFooterActivityFragment
    start
    url
  }
  viewer {
    ...AppViewerFragment
    id
  }
}
